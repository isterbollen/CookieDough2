{% load static %}
<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'DrugiComp/main.css' %}">
	{% if title %}
		<title>DrugiComp - {{ title }}</title> <!-- Namnet på fliken i webbfönstret -->
	{% else %}
		<title>DrugiComp</title>
	{% endif %}
	<title></title>
</head>
<body>
	<header class="site-header">
	  <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
	    <div class="container">
	    	<a class="navbar-brand mr-4" href="{% url 'DrugiComp-home' %}">DrugiComp</a> <!-- Name up left in site, click to go to home page  -->
	    	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
	    	<span class="navbar-toggler-icon"></span>
	    	</button>
	    	<div class="collapse navbar-collapse" id="navbarToggle">
	    		<div class="navbar-nav mr-auto">
	    			<a class="nav-item nav-link" href="{% url 'DrugiComp-home' %}">Checker</a>
	    			<a class="nav-item nav-link" href="{% url 'DrugiComp-test' %}">Finder</a>
				<a class="nav-item nav-link" href="{% url 'DrugiComp-statistics' %}">Statistics</a>
	    			<a class="nav-item nav-link" href="{% url 'DrugiComp-about' %}">About</a>
	    		</div>
	    		<div class="navbar-nav">
				{% if session == None%}
					<a class="nav-item nav-link" href="{% url 'DrugiComp-admin_login' %}">Admin</a>
				{% else %}
					<a class="nav-item nav-link" href="{% url 'DrugiComp-admin_page' %}">Admin page</a>
					<a class="nav-item nav-link" href="{% url 'DrugiComp-admin_login' %}">Log out</a>
				{% endif %}
			</div>
	    	</div>
	    </div>
	</nav>
	</header>
	<main role="main" class="container">
	      {% block content %}{% endblock %}
	</main>

	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
